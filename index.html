<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Employee Payroll Dashboard</h1>
        
        <!-- Employee List -->
        <h2>Employees</h2>
        <table class="table table-striped" id="empTable">
            <thead><tr><th>ID</th><th>Name</th><th>Salary</th><th>Location</th></tr></thead>
            <tbody></tbody>
        </table>
        
        <!-- Process Salary Form -->
        <h2>Process Salary</h2>
        <form id="salaryForm">
            <input type="number" id="empId" placeholder="Employee ID" required>
            <input type="text" id="monthYear" placeholder="YYYY-MM" required>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        
        <!-- Notifications -->
        <h2>Pending Notifications (Anomalies)</h2>
        <ul id="notifList" class="list-group"></ul>
        
        <!-- Audit Logs -->
        <h2>Audit Logs</h2>
        <table class="table table-striped" id="auditTable">
            <thead><tr><th>ID</th><th>Table</th><th>Operation</th><th>Old Value</th><th>New Value</th><th>Date</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Fetch Employees
        fetch('/employees').then(res => res.json()).then(data => {
            const tbody = document.querySelector('#empTable tbody');
            data.forEach(row => {
                tbody.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[7]}</td><td>${row[10]}</td></tr>`;
            });
        });

        // Process Salary
        document.getElementById('salaryForm').addEventListener('submit', e => {
            e.preventDefault();
            const empId = document.getElementById('empId').value;
            const monthYear = document.getElementById('monthYear').value;
            fetch('/calculate-salary', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({emp_id: parseInt(empId), month_year})
            }).then(() => alert('Salary processed!'));
        });

        // Fetch Notifications
        fetch('/notifications').then(res => res.json()).then(data => {
            const list = document.getElementById('notifList');
            data.forEach(row => {
                list.innerHTML += `<li class="list-group-item">Emp ID: ${row[1]} - ${row[2]} (Date: ${row[3]})</li>`;
            });
        });

        // Fetch Audit Logs
        fetch('/audit-logs').then(res => res.json()).then(data => {
            const tbody = document.querySelector('#auditTable tbody');
            data.forEach(row => {
                tbody.innerHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td></tr>`;
            });
        });
    </script>
</body>
</html>
